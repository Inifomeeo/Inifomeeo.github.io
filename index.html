<!DOCTYPE html>
<html lang="en"> <!-- Declares web page language as English -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Declares the authors of the webpage -->
    <meta name="author" content="Iqbal Abubaker, Eleluwor Inifome">
    <title>Learning Assistant App</title> <!-- Declares web page title -->

    <style>  /* Used to style different parts of the web document */
        /* Creates borders with round edges */
        #rcorners1 {
            border-radius: 2vw;
        }

        /* Defines the font family to be used in the body of the webpage */
        body {
            font-family: sans-serif;
        }

        /* Creates and styles the header */
        header {
            background-color: darkorange;
            padding: 2.5vw;
            text-align: center;
        }
        /* Creates a column that floats toward the left of the webpage */
        nav {
            float: left;
            padding: 10vh;
            width: 15%;
            background-color: rgb(41, 43, 47);
            height: 50vh;
        }

        /* Clears floats after the column */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Creates and styles the footer */
        footer {
            background-color: #666;
            padding: 1vw;
            text-align: center;
        }
    </style>
    
</head>

<!-- style="background-color:rgb(41, 43, 47);" gives the website background a dark theme -->
<body style="background-color:rgb(41, 43, 47);">

    <!-- style="color:white;" changes the text color to white -->
    <header id="rcorners1"><h1 style="color:white; text-align: center; font-size: 2vw;">
        Learning Assistant App
    </h1></header>

    <section>
    <nav id="rcorners1"><form action="/action_page.asp">
        <label for="inurl" style="color:white; font-size: 1.2vw;">Insert URL:</label>
        <input type="url" id="inurl" name="inurl"><br><br> <!-- Accepts input type "url" -->
        <label for="sub" style="color:white; font-size: 1.2vw;">Insert subject field:</label>
        <input type="text" id="sub" name="sub"><br><br> <!-- Accepts input type "text" -->
        <a href="work.html"><input type="submit" value="Submit"></a>
        <output name="out" for="inurl sub"></output>
    </form></nav>
    </section>

    <!-- style="color:white;" changes the text color to white -->
    <footer id="rcorners1"><p style="color:white; text-align: center; font-size: 1.2vw;"><strong>
        The software will re-organize the contents of websites only, i.e.,
        no other inputs will be accepted such as pdfs and word documents.
    </strong></p></footer>

</body>
</html>
