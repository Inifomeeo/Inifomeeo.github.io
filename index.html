<!DOCTYPE html>
<html lang="en"> <!-- declares web page language as English -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Okotobei Wellington, Al-Mohannadi Ali Naser, Almulla Nawaf,
        Iqbal Abubakar, Eleluwor Inifome">
    <title>Learning Assistant App</title>

    <style>
        header {
            background-color: darkorange;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #666;
            padding: 5px;
            text-align: center;
        }

        section::after {
            content: "";
            display: table;
            clear: both;
        }

        body {
            font-family: sans-serif;
        }

        nav {
            float: left;
            padding: 100px;
            width: 15%;
            background-color: #666;
        }

        article {
            float: left;
            padding: 100px;
            width: 85%;
            background-color: #666;
        }

        #rcorners1 {
            border-radius: 25px;
        }
    </style>
    
</head>

<!-- style="background-color:rgb(41, 43, 47);" gives the website background a dark theme -->
<body style="background-color:rgb(41, 43, 47);">

    <!-- style="color:white;" changes the text color to white -->
    <header id="rcorners1"><h1 style="color:white; text-align: center;">Learning Assistant Dashboard</h1></header>

    <section>

    <nav id="rcorners1"><form action="/action_page.asp">
        <label for="inurl" style="color:white; font-size: 1.2vw;">Insert URL:</label>
        <input type="url" id="inurl" name="inurl"><br><br> <!-- accepts input type "url" -->
        <label for="sub" style="color:white; font-size: 1.2vw;">Insert subject field:</label>
        <input type="text" id="sub" name="sub"><br><br> <!-- accepts input type "text" -->
        <input type="submit" value="Submit">
        <output name="out" for="inurl sub"></output> <!-- gives output type "text" -->
    </form></nav>

    <article><p style="text-align: center;">
        <iframe src="url" title="output" height="300" width=85%></iframe>
    </p></article>

    </section>

    <!-- style="color:white;" changes the text color to white -->
    <footer id="rcorners1"><p style="color:white;"><strong>
        The software will re-organize the contents of websites only, i.e.,
        no other inputs will be accepted such as pdfs and word documents.
    </strong></p></footer>

</body>
</html>
